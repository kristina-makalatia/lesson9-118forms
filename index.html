<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form action="" class="form-block-wraper">
            <div class="form-wraper">
                <label for="fname">First Name</label>
                <input class="input-form" type="text" id="fname" name="firstname" placeholder="Enter Your Name.." required>
            </div>
           
            <div class="form-wraper">
                <label for="passw">Password</label>
                <input class="input-form" type="password" id="passw" name="mypassw" placeholder="Enter Your Password" required>
            </div>

            <div class="form-wraper">
                <label for="message">Your Message</label>
                <textarea class="textarea-form" name="review" id="message" placeholder="Enter Your Review..."></textarea>
            </div>
            

            <div>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male"> Male</label>  
                </div>
               <div>
                <input type="radio" name="gender" id="female">
                <label for="female"> Female</label>  
               </div>
                
            </div>

            <div>
                <input type="checkbox" name="hobbydance" id="dance">
                <label for="dance"> Dance</label>  
                <input type="checkbox" name="hobbymusic" id="music">
                <label for="music"> Music</label>  
            </div>
            <button class="btn-send" type="submit"> Send </button>
        </form>
    </section>

    <section>
        <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" alt="">
    </section>

</body>
</html>
